    <title>truYum Customer Menu</title>
    <link rel="stylesheet" type="text/css" href="CSS/cust-style.css">
</head>
<body>
    <header>
        <div id="header-container">
            <div class="col-1">
                <p class="logo">truYum</p>
            </div>
            <div class="col-1">
            <nav class="head-link">
                <ul>
                    <li><a href="cust-menu.html" >Menu</a></li>
                    <li><a href="cart.html" >Cart</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
            </div>
        </div>
    </header>
    <!--End of Header-->
    <br><br>
    <div id="main-content">
    <form action="">    
        <h1>Menu Items</h1>
        <div id="main-menu">
            <table class="chart">
                <tr>
                    <th class="f1">Name</th>
                    <th class="f2">Free Delivery</th>
                    <th class="f2">Price</th>
                    <th class="f2">Catagory</th>
                    <th class="f2">Action</th>
                </tr>
                <tr>
                    <td class="f1">Sandwich</td>
                    <td>Yes</td>
                    <td>Rs. 99.00</td>
                    <td>Main Course</td>
                    <td><a href="cust-menu-notify.html">Add to Cart</a></td>
                </tr>
                <tr>
                    <td class="f1">Burger</td>
                    <td>No</td>
                    <td>Rs. 129.00</td>
                    <td>Main Course</td>
                    <td><a href="cust-menu-notify.html">Add to Cart</a></td>
                </tr>
                <tr>
                    <td class="f1">Pizza</td>
                    <td>No</td>
                    <td>Rs. 149.00</td>
                    <td>Main Course</td>
                    <td><a href="cust-menu-notify.html">Add to Cart</a></td>
                </tr>
            </table>
        </div>
    </form>
    </div>
    <!--End of Menu Table-->
